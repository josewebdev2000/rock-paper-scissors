<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!--Animate CSS CDN-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="styles.css">

    <!--JS Script-->
    <script src="index.js"></script>
    <script src="scripts/game.js"></script>
</head>
<body>
    <!--Header -->
    <header>
        <h1 class="custom-tada">Rock Paper N' Scissors</h1>

        <div class="sound-switcher-container">
            <button id="sound-switcher">
                <img id="sound-switcher-image" src="assets/pics/sound-on.png" alt="Sound Toggler">
            </button>
        </div>
    </header>

    <main>
        <!--Link Section-->
        <section class="animate__animated" id="link-container">
            <a 
            id="game-link"  
            href="#"
            >
                <h2 class="animate__animated animate__pulse animate__infinite">Start Game</h2>
            </a>
        </section>

        <section class="animate__animated" id="game-container">
            <div id="player">
                <div class="person-profile-pic">
                    <img src="assets/pics/person.png" alt="Person Profile Picture">
                </div>

                <div class="user-options">
                    <button class="user-option rock">
                        <img src="assets/pics/rock.png" alt="Rock Option">
                    </button>

                    <button class="user-option paper">
                        <img src="assets/pics/paper.png" alt="Paper Option">
                    </button>

                    <button class="user-option scissors">
                        <img src="assets/pics/scissors.png" alt="Scissors Option">
                    </button>
                </div>
            </div>

            <div id="computer">
                <div class="computer-profile-pic">
                    <img src="assets/pics/computer.png" alt="Computer Profile Picture">
                </div>

                <div class="computer-options">
                    <button class="computer-option rock">
                        <img src="assets/pics/rock.png" alt="Rock Option">
                    </button>

                    <button class="computer-option paper">
                        <img src="assets/pics/paper.png" alt="Paper Option">
                    </button>

                    <button class="computer-option scissors">
                        <img src="assets/pics/scissors.png" alt="Scissors Option">
                    </button>
                </div>
            </div>
        </section>

        <section class="animate__animated" id="results-container">
            <h1 class="results-message custom-tada"></h1>
            <a href="#" id="play-again">
                <h2 class="animate__animated animate__pulse animate__infinite">Play Again</h2>
            </a>
        </section>

    </main>

    <!--Footer-->
    <footer>
        <div class="footer-content">
            <div class="profile-pic-container">
                <img id="profile-pic" src="https://avatars.githubusercontent.com/u/115896482?v=4" alt="GitHub-Profile-Picture"/>
            </div>

            <div class="copyright">
                <p>
                    <a href="https://github.com/josewebdev2000" target="_blank">
                        &copy; josewebdev2000
                    </a>
                </p>
            </div>
        </div>
    </footer>
    
</body>
</html>
